<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terima Kasih</title>
    <style>
        /* Gaya dasar untuk body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Gaya untuk header */
        header {
            background-color: #2E073F;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        /* Gaya untuk main (isi utama) */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: white;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
        }

        main p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        /* Tombol kembali ke halaman utama */
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2E073F;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #7A1CAC;
        }

        /* Gaya untuk footer */
        footer {
            background-color: #120404;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
            position: relative;
            bottom: 0;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Terima Kasih!</h1>
    </header>

    <main>
        <p>Pesan Anda telah diterima. Kami akan segera menghubungi Anda kembali.</p>
        <a href="index.html" class="button">Kembali ke Halaman Utama</a>
    </main>

    <footer>
        <p>&copy; 2024 Roy Sebastian Surbakti. Semua hak cipta dilindungi.</p>
    </footer>
</body>
</html>
